<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Password Generator</h1>
    <input type="checkbox" id="numbers">
    <label for="numbers">Include numbers </label><br>
    <input type="checkbox" id="symbols">
    <label for="symbols">Include symbols</label> <br>
    <input type="checkbox" id="capitals">
    <label for="capitals">Include Capital letters</label> <br><br>
    <label for="length">Enter the length of the password : </label>
    <input type="number" id="length"> <br><br>
    <button id="generate" onclick="generate()"> Generate </button>
    <h3> Result :</h3>
    <p id="password"></p>

    <script src="script.js"></script>
</body>
</html>
